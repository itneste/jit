<div class="f-page f-page-card f-page-is-mainsubcard" id="root-layout" *ngIf="true"><div class="f-page-header" id="page-header" *ngIf="true"><div class="f-page-header-base" id="header-nav" *ngIf="true"><div class="f-title" id="header-title-container" *ngIf="true">
<span class="f-title-icon f-text-orna-bill"><i class="f-icon f-icon-page-title-record"></i></span>
<h4 class="f-title-text">费用报销单卡片</h4>
<h5 class="f-title-subtitle">单据编号：{{viewModel.bindingData.getValue(['billCode'])}}, 报销金额：{{viewModel.bindingData.getValue(['totalSum'])}}</h5>
<div class="f-title-status">
	<span *ngIf="viewModel.bindingData.getValue(['billStatus','billState'])=== 'Billing'" class="badge badge-success">制单</span>
	<span *ngIf="viewModel.bindingData.getValue(['billStatus','billState'])=== 'SubmitApproval'" class="badge badge-success">提交审批</span>
	<span *ngIf="viewModel.bindingData.getValue(['billStatus','billState'])=== 'Approved'" class="badge badge-success">审批通过</span>
	<span *ngIf="viewModel.bindingData.getValue(['billStatus','billState'])=== 'ApprovalNotPassed'" class="badge badge-success">审批不通过</span>
	<span *ngIf="viewModel.bindingData.getValue(['billStatus','billState'])=== 'Abort'" class="badge badge-success">流程终止</span></div>
<div class="f-title-pagination "><span class="f-icon f-icon-arrow-w " [ngClass]="{ 'f-state-disabled':!viewModel.stateMachine[
 'canEdit']} " (click)="viewModel.stateMachine[ 'canEdit']&&viewModel.ChangeItem1() "></span><span class="f-icon f-icon-arrow-e
 " [ngClass]="{ 'f-state-disabled':!viewModel.stateMachine[ 'canEdit']} " (click)="viewModel.stateMachine[ 'canEdit']&&viewModel.ChangeItem2()
 "></span></div></div><f-response-toolbar class="col-7 f-toolbar" id="page-header-toolbar" #responsebar [datas]="pageHeaderToolbarToolbarItems" [btnState]="pageHeaderToolbarToolbarItemsStates" [btnVisible]="pageHeaderToolbarToolbarItemsVisibleStates" (rtClickEvent)="pageHeaderToolbarClickHandler($event)" *ngIf="true"></f-response-toolbar></div></div><div class="f-page-main" id="main-container" *ngIf="true"><div class="f-struct-like-card" id="like-card-container" *ngIf="true"><app-basicformcomponent></app-basicformcomponent><div class="f-struct-wrapper" id="detail-container" *ngIf="true"><farris-section class="f-section-tabs f-section-in-mainsubcard" id="detail-section" [expandStatus]="true" [mainTitle]="SectiondetailsectionMainTitle" [subTitle]="SectiondetailsectionSubTitle" [fill]="false" [showHeader]="false" [enableMaximize]="false" [enableAccordion]="'default'" *ngIf="true">
<farris-tabs class="f-component-tabs f-tabs-has-grid" id="detail-tab" [value]="'items-tab-page'" [btnStates]="tabsToolbarStates" [btnVisible]="tabsToolbarVisibleStates" [contentFill]="false" [autoTitleWidth]="false" [titleWidth]="0" *ngIf="true">
<farris-tab [id]="'items-tab-page'" [title]="itemstabpage" [removeable]="false" [toolbar]="itemsTabToolbar" [show]="true">
<ng-template #content>
<app-itemscomponent></app-itemscomponent></ng-template></farris-tab><farris-tab [id]="'files-tab-page'" [title]="filestabpage" [removeable]="false" [toolbar]="filesTabToolbar" [show]="true">
<ng-template #content>
<app-filescomponent></app-filescomponent></ng-template></farris-tab></farris-tabs>
</farris-section></div></div></div></div>

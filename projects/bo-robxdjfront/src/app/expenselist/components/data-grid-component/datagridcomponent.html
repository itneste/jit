<farris-section class="f-section-grid f-section-in-managelist" id="data-grid-section" [expandStatus]="true" [mainTitle]="SectiondatagridsectionMainTitle" [subTitle]="SectiondatagridsectionSubTitle" [fill]="true" [showHeader]="false" [enableMaximize]="true" [enableAccordion]="'default'" *ngIf="true">
<!DOCTYPE html><div class="f-utils-fill"><farris-datagrid class="f-component-grid" id="dataGrid" farris-use-binding-data farris-grid-end-edit [enableHighlightCell]="false" [fitColumns]="true" [fields]="this.viewModel.dataGridColumns" [showLineNumber]="false" [striped]="true" [virtualized]="false" [pagination]="true" [virtualizedAsyncLoad]="false" [multiSelect]="false" [editMode]="'cell'" (pageChanged)="this.viewModel.ChangePage1($event);" [fit]="true" [showCheckbox]="false" [farris-datagrid-editable]="viewModel.stateMachine && viewModel.stateMachine['editable']" [disableGroupOnEditing]="true" [lockPagination]="viewModel.stateMachine&&viewModel.stateMachine['editable']" [showFooter]="true" [footerHeight]="29" (scrollYLoad)="this.viewModel.ChangePage1($event);" [rowStyler]="dataGridRowStyle" [showAllCheckbox]="false" [lineNumberTitle]="dataGridlineNumberTitle" [mergeCell]="false" [showBorder]="false" [checkOnSelect]="false" [selectOnCheck]="false" [nowrap]="true" [footerDataFrom]="'client'" *ngIf="true" farris-remote-summary-command="" [autoFitColumns]="false" [showGroupColumn]="true" [autoHeight]="false" [showPageList]="false" (pageSizeChanged)="this.viewModel.ChangePage1($event);" [lineNumberWidth]="36" [headerWrap]="false" [rowHeight]="30" [showRowGroupPanel]="false" [groupSummaryPosition]="'groupFooterRow'" [keepSelect]="true" [clearSelectionsWhenDataIsEmpty]="true" [selectOnEditing]="false" [footerPosition]="'bottom'" [showGotoInput]="false" [scrollBarShowMode]="'auto'" [enableContextMenu]="false" [enableSimpleMode]="false" [selectionMode]="'custom'" #dataGridDataGrid=""></farris-datagrid></div>
</farris-section><ng-template #dataGridbillTypeTemplate let-ctx>
<span *ngIf="ctx.rowData['billType'] === 'CL'"  class="badge badge-info">差旅费</span>
<span *ngIf="ctx.rowData['billType'] === 'JT'"  class="badge badge-success">交通费</span>
<span *ngIf="ctx.rowData['billType'] === 'SJ'"  class="badge badge-warning">手机费</span>
</ng-template><ng-template #dataGridbillCodeTemplate let-ctx>
<span class="f-pretend-link f-cursor-pointer" (click)="this.viewModel.datagridcomponentviewmodelexecute1(ctx);">{{farrisGridUtils.getValue(ctx.field, ctx.rowData)}}</span>
</ng-template><ng-template #dataGridmanageTemplate let-ctx>

        <div class="f-btn-group ">
        <div class="btn-group-sm btn-group f-btn-group-links">
       <button class="btn-link btn ng-star-inserted" (click)="this.viewModel.datagridcomponentviewmodelexecute2($event,ctx);">{{'DataGrid/dataGrid/OperateEditButton'|lang:lang:'编辑'}}</button>
       <button  class="btn-link btn ng-star-inserted" (click)="this.viewModel.datagridcomponentviewmodelexecute3($event,ctx);">{{'DataGrid/dataGrid/OperateDeleteButton'|lang:lang:'删除'}}</button>
       </div>
       </div>
       
</ng-template>
